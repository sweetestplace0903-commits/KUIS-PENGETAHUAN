<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Pengetahuan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="class-selection-screen">
            <h1>Kuis Pengetahuan</h1>
            <p class="tagline">Jika kamu tahu maka kamu gak tempe!</p>
            <h2>Pilih Kelasmu:</h2>
            <div id="class-buttons">
                <button class="class-btn color-1" data-class="1">Kelas 1</button>
                <button class="class-btn color-2" data-class="2">Kelas 2</button>
                <button class="class-btn color-3" data-class="3">Kelas 3</button>
                <button class="class-btn color-4" data-class="4">Kelas 4</button>
                <button class="class-btn color-1" data-class="5">Kelas 5</button>
                <button class="class-btn color-2" data-class="6">Kelas 6</button>
                <button class="class-btn color-3" data-class="7">Kelas 7</button>
                <button class="class-btn color-4" data-class="8">Kelas 8</button>
                <button class="class-btn color-1" data-class="9">Kelas 9</button>
                <button class="class-btn color-2" data-class="10">Kelas 10</button>
            </div>
        </div>

        <div id="quiz-screen" class="hidden">
            <h2 id="quiz-header">Soal Kelas X</h2>
            <div id="question-grid"></div>
            <button id="back-to-classes">Kembali ke Pilihan Kelas</button>
        </div>
    </div>

    <div id="question-modal" class="hidden">
        <div class="modal-content">
            <p id="modal-question">Ini adalah isi pertanyaannya?</p>
            <div id="modal-options"></div>
            <div id="modal-feedback" class="hidden">
                <p id="feedback-text"></p>
                <p id="feedback-explanation"></p>
            </div>
            <button id="close-modal-btn" class="hidden">Lanjut</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
