<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Pengetahuan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --c1: linear-gradient(135deg, #667eea, #764ba2);
            --c2: linear-gradient(135deg, #ff8c00, #ff0080);
            --c3: linear-gradient(135deg, #38ef7d, #11998e);
            --c4: linear-gradient(135deg, #f093fb, #f5576c);
            --c5: linear-gradient(135deg, #00c6ff, #0072ff);
            --c6: linear-gradient(135deg, #fceabb, #f8b500);
            --c7: linear-gradient(135deg, #e53935, #e35d5b);
            --c8: linear-gradient(135deg, #8E2DE2, #4A00E0);
            --c9: linear-gradient(135deg, #02AAB0, #00CDAC);
            --c10: linear-gradient(135deg, #DA4453, #89216B);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            text-align: center;
            transition: all 0.3s ease;
        }

        header h1 { color: #333; margin-top: 0; margin-bottom: 5px; font-size: 2.5em; }
        header p.tagline { color: #666; margin-bottom: 30px; font-style: italic; font-weight: 600; }

        #menu-kelas, #menu-nomor-soal, #area-kuis { display: none; }

        .grid-kelas {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .grid-nomor {
             display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 15px;
        }

        .btn-kelas {
            color: white; border: none; padding: 30px 20px; border-radius: 15px;
            font-size: 2.2em; font-weight: 700; cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .btn-nomor {
             padding: 15px; font-size: 1.2em; color: white; border: none;
             border-radius: 10px; font-weight: 700; cursor: pointer;
             transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-kelas:hover, .btn-nomor:hover:not(.sudah-dijawab) {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }
        
        .btn-nomor.sudah-dijawab {
            background: #6c757d !important;
            color: #ccc;
        }

        #soal-container { text-align: left; }
        #pertanyaan { font-size: 1.4em; font-weight: 600; margin-bottom: 20px; color: #333; }
        #mapel { font-size: 0.9em; font-weight: 400; color: #fff; background-color: #764ba2; padding: 5px 12px; border-radius: 20px; display: inline-block; margin-bottom: 15px; }
        .pilihan-jawaban { display: grid; gap: 10px; }

        .pilihan {
            background-color: #f0f4f8; border: 2px solid #d9e2ec; border-radius: 8px;
            padding: 15px; font-size: 1em; cursor: pointer; transition: all 0.2s ease;
            text-align: left; width: 100%;
        }

        .pilihan:hover:not([disabled]) { background-color: #d9e2ec; border-color: #667eea; }
        .pilihan.benar { background-color: #d4edda; border-color: #c3e6cb; color: #155724; font-weight: 600; }
        .pilihan.salah { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; font-weight: 600; }
        #feedback-container { margin-top: 20px; text-align: left; padding: 15px; border-radius: 8px; font-weight: 600; }
        #penjelasan { color: #444; font-weight: 400; margin-top: 10px; }
        
        .tombol-navigasi {
            width: 100%; padding: 15px; font-size: 1.1em; font-weight: 600;
            border-radius: 8px; border: none; cursor: pointer; margin-top: 20px;
            background: #555; color: white; transition: opacity 0.2s;
        }
        .tombol-navigasi:hover { opacity: 0.9; }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Kuis Pengetahuan</h1>
            <p class="tagline">Jika kamu tahu maka kamu gak tempe!</p>
        </header>

        <div id="menu-kelas">
            <h2>Pilih Kelas Kamu:</h2>
            <div class="grid-kelas"></div>
        </div>
        
        <div id="menu-nomor-soal">
            <h2 id="judul-pilih-soal"></h2>
            <div class="grid-nomor"></div>
            <button id="tombol-kembali-ke-kelas" class="tombol-navigasi">Kembali Pilih Kelas</button>
        </div>

        <div id="area-kuis">
            <div id="soal-container">
                <div id="mapel"></div>
                <div id="pertanyaan"></div>
                <div class="pilihan-jawaban" id="pilihan-jawaban"></div>

            <button id="tombol-kembali-pilih-soal" class="tombol-navigasi" style="display: none;">Kembali Pilih Soal</button>

    </div>

                const soalContoh = bankSoal['1'];

                    bankSoal[k].push(soalContoh[bankSoal[k].length % soalContoh.length]);
                }
            }
        });

        const menuNomorSoalEl = document.getElementById('menu-nomor-soal');

        const gridKelasEl = document.querySelector('.grid-kelas');
        const gridNomorEl = document.querySelector('.grid-nomor');
        const mapelEl = document.getElementById('mapel');
        const pertanyaanEl = document.getElementById('pertanyaan');
        const pilihanJawabanEl = document.getElementById('pilihan-jawaban');
        const feedbackContainerEl = document.getElementById('feedback-container');
        const tombolKembaliPilihSoalEl = document.getElementById('tombol-kembali-pilih-soal');
        const tombolKembaliKeKelasEl = document.getElementById('tombol-kembali-ke-kelas');
        const judulPilihSoalEl = document.getElementById('judul-pilih-soal');

        let soalTersedia = [];
        let kelasAktif = null;
        const soalYangSudahDijawab = new Set();
        const colors = ['--c1', '--c2', '--c3', '--c4', '--c5', '--c6', '--c7', '--c8', '--c9', '--c10'];

        function tampilkanLayar(layar) {
            menuKelasEl.style.display = 'none';
            menuNomorSoalEl.style.display = 'none';
            areaKuisEl.style.display = 'none';
            layar.style.display = 'block';
        }

        function mulaiKuis(kelas) {
            if (kelas !== kelasAktif) {
                soalYangSudahDijawab.clear();
                kelasAktif = kelas;
                soalTersedia = [...bankSoal[kelas]].sort(() => Math.random() - 0.5);
            }
            tampilkanNomorSoal();
        }

        function tampilkanNomorSoal() {
            tampilkanLayar(menuNomorSoalEl);
            judulPilihSoalEl.textContent = `Pilih Nomor Soal - Kelas ${kelasAktif}`;
            gridNomorEl.innerHTML = '';
            for (let i = 0; i < soalTersedia.length; i++) {
                const tombol = document.createElement('button');
                tombol.classList.add('btn-nomor');
                tombol.textContent = i + 1;
                tombol.style.background = `var(${colors[i % colors.length]})`;
                if (soalYangSudahDijawab.has(i)) {
                    tombol.classList.add('sudah-dijawab');
                }
                tombol.addEventListener('click', () => tampilkanSoalSpesifik(i));
                gridNomorEl.appendChild(tombol);
            }
        }
        
        function tampilkanSoalSpesifik(index) {
            tampilkanLayar(areaKuisEl);
            resetTampilanSoal();
            
            const soal = soalTersedia[index];
            mapelEl.textContent = soal.mapel;
            pertanyaanEl.innerHTML = `<b>Soal Nomor ${index + 1}:</b><br>${soal.pertanyaan}`;

            for (const [key, value] of Object.entries(soal.pilihan)) {
                const button = document.createElement('button');
                button.classList.add('pilihan');
                button.innerHTML = `<b>${key}.</b> ${value}`;
                button.dataset.jawaban = key;
                button.addEventListener('click', () => pilihJawaban(soal, button, index));
                pilihanJawabanEl.appendChild(button);
            }
        }

        function resetTampilanSoal() {
            pilihanJawabanEl.innerHTML = '';
            feedbackContainerEl.style.display = 'none';
            tombolKembaliPilihSoalEl.style.display = 'none';
        }

        function pilihJawaban(soal, tombolDipilih, index) {
            soalYangSudahDijawab.add(index);
            const jawabanDipilih = tombolDipilih.dataset.jawaban;
            
            // Perbaikan Logika Penyorotan Jawaban
            const jawabanBenar = soal.jawaban_benar;

            Array.from(pilihanJawabanEl.children).forEach(button => {
                button.disabled = true;
                if (button.dataset.jawaban === jawabanBenar) {
                    button.classList.add('benar'); // Selalu sorot yang benar dengan warna hijau
                }
            });

            if (jawabanDipilih === jawabanBenar) {
                // Jika jawaban user BENAR
                feedbackContainerEl.innerHTML = `✔️ Tepat sekali! Jawabanmu Benar.<div id="penjelasan">${soal.penjelasan}</div>`;
                feedbackContainerEl.style.backgroundColor = '#d4edda';
            } else {
                // Jika jawaban user SALAH
                tombolDipilih.classList.add('salah'); // Sorot pilihan user yang salah dengan warna merah
                feedbackContainerEl.innerHTML = `❌ Jawabanmu kurang tepat.<div id="penjelasan">Jawaban yang benar adalah <b>${jawabanBenar}</b>. ${soal.penjelasan}</div>`;
                feedbackContainerEl.style.backgroundColor = '#f8d7da';
            }
            
            feedbackContainerEl.style.display = 'block';
            tombolKembaliPilihSoalEl.style.display = 'block';
        }

        tombolKembaliPilihSoalEl.addEventListener('click', tampilkanNomorSoal);
        tombolKembaliKeKelasEl.addEventListener('click', () => tampilkanLayar(menuKelasEl));

        function init() {
            gridKelasEl.innerHTML = '';
            const kelasTersedia = Object.keys(bankSoal).sort((a,b) => parseInt(a) - parseInt(b));
            
            kelasTersedia.forEach((kelas, index) => {
                const tombol = document.createElement('button');
                tombol.classList.add('btn-kelas');
                tombol.textContent = kelas;
                tombol.style.background = `var(${colors[index % colors.length]})`;
                tombol.addEventListener('click', () => mulaiKuis(kelas));
                gridKelasEl.appendChild(tombol);
            });
            
            tampilkanLayar(menuKelasEl);
        }

        init();
    </script>
